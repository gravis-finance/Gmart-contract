version: '3.5'

services:
  offchain-dev-polygon-market:
    image: harbor.gravis.finance/contracts/offchain-auction:dev
    ports:
      - "6061:3001"
    env_file:
    - .dev-polygon.env
    environment:
      - NODE_ENV=dev
    command: ["npm", "run", "start"]
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          cpus: '0.01'
          memory: 256M
      restart_policy:
        condition: any
